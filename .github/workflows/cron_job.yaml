name: Maffb Daily Blog Processing

on:
  schedule:
    # Run every morning at 8:00 AM IST (2:30 AM UTC)
    # IST is UTC+5:30, so 8:00 AM IST = 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-blogs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify uv installation
        run: uv --version
          
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            .uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-
            
      - name: Install dependencies
        run: |
          uv sync
          
      - name: Set up environment variables
        run: |
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> $GITHUB_ENV
          echo "SUBJECT=Daily Engineering Blog Digest - Maffb" >> $GITHUB_ENV
          # Optional LLM providers
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.MODEL }}" ]; then
            echo "MODEL=${{ secrets.MODEL }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.FROM_EMAIL }}" ]; then
            echo "FROM_EMAIL=${{ secrets.FROM_EMAIL }}" >> $GITHUB_ENV
          fi
          # Optional: force EU data residency for EU subusers
          if [ -n "${{ secrets.SENDGRID_EU_RESIDENCY }}" ]; then
            echo "SENDGRID_EU_RESIDENCY=${{ secrets.SENDGRID_EU_RESIDENCY }}" >> $GITHUB_ENV
          fi
          
      - name: Run Maffb crew
        run: |
          uv run run_crew
          
      - name: Upload blog summaries
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blog-summaries
          path: |
            blog_summaries.md
            *.log
          retention-days: 7
          
      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Maffb crew executed successfully at $(date)"
          echo "üìä Blog processing completed for $(date +%Y-%m-%d)"
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Maffb crew execution failed at $(date)"
          echo "üîç Check the logs for more details"
